        <title>Tabella colori html</title>
        <script language="JavaScript">
            function selezionaTesto()
            {
                document.getElementsByName("testo_colore")[0].focus();
                document.getElementsByName("testo_colore")[0].select();
            }

            function selectButton(input)
            {
                var box = input.childNodes[0];
                if(box)
                {
                    box.checked = true;
                    document.getElementsByName("testo_colore")[0].value = box.value.toUpperCase();
                    selezionaTesto();
                }
            }
        </script>
